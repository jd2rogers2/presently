<div class="row">
  <div class="col col-md-6 well" id="sign-in">
    <form ng-submit="login()">
      <input type="text" name="username" placeholder="username" ng-model="user.username" /><br>
      <input type="email" name="email" placeholder="email" ng-model="user.email" /><br>
      <input type="password" name="password" placeholder="password" ng-model="user.password" /><br>
      <input type="submit" value="log in">
    </form>
  </div>

  <div class="col col-md-6 well" id="sign-up">
    <form ng-submit="register()" name="registerForm">
      <h3>Create a new account!</h3>
      <input type="text" name="username" placeholder="username" ng-model="new_user.username" required minlength="6" /><br>
      <input type="email" name="email" placeholder="email" ng-model="new_user.email" required /><br>
      <input type="password" name="password" placeholder="password" ng-model="new_user.password" required minlength="6" /><br>
      <textarea rows="5" type="text" name="aboutme" placeholder="about me" ng-model="new_user.aboutme" required minlength="6" /><br>
      <input type="date" name="bday" required ng-model="new_user.bday" required /><br>
      <input type="submit" value="sign up">
    </form>
  </div>
</div>
